<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./public/favicon.ico" />
  </head>
  <body>
    <main class="solar-system">
      <div class="sun"></div>

      <div class="orbit earth-orbit">
        <div class="planet earth">
          <div class="orbit moon-orbit">
            <div class="moon earth-moon"></div>
          </div>
        </div>
      </div>

      <div class="orbit mars-orbit">
        <div class="planet mars">
          <div class="orbit mars-moon-orbit-1">
            <div class="moon mars-moon-1"></div>
          </div>
          <div class="orbit mars-moon-orbit-2">
            <div class="moon mars-moon-2"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
